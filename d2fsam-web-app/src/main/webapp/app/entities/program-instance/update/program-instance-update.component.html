<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-program-instance-heading"
        data-cy="ProgramInstanceCreateUpdateHeading"
        appTranslate="amSystemBackApp.programInstance.home.createOrEditLabel"
      >
        Create or edit a Program Instance
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.uuid" for="field_uuid">Uuid</label>
          <input type="text" class="form-control" name="uuid" id="field_uuid" data-cy="uuid" formControlName="uuid" />
          <div *ngIf="editForm.get('uuid')!.invalid && (editForm.get('uuid')!.dirty || editForm.get('uuid')!.touched)"></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.createdAtClient" for="field_createdAtClient"
            >Created At Client</label
          >
          <div class="d-flex">
            <input
              id="field_createdAtClient"
              data-cy="createdAtClient"
              type="datetime-local"
              class="form-control"
              name="createdAtClient"
              formControlName="createdAtClient"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.updatedAtClient" for="field_updatedAtClient"
            >Updated At Client</label
          >
          <div class="d-flex">
            <input
              id="field_updatedAtClient"
              data-cy="updatedAtClient"
              type="datetime-local"
              class="form-control"
              name="updatedAtClient"
              formControlName="updatedAtClient"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.lastSynchronized" for="field_lastSynchronized"
            >Last Synchronized</label
          >
          <div class="d-flex">
            <input
              id="field_lastSynchronized"
              data-cy="lastSynchronized"
              type="datetime-local"
              class="form-control"
              name="lastSynchronized"
              formControlName="lastSynchronized"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.incidentDate" for="field_incidentDate"
            >Incident Date</label
          >
          <div class="d-flex">
            <input
              id="field_incidentDate"
              data-cy="incidentDate"
              type="datetime-local"
              class="form-control"
              name="incidentDate"
              formControlName="incidentDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.enrollmentDate" for="field_enrollmentDate"
            >Enrollment Date</label
          >
          <div class="d-flex">
            <input
              id="field_enrollmentDate"
              data-cy="enrollmentDate"
              type="datetime-local"
              class="form-control"
              name="enrollmentDate"
              formControlName="enrollmentDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.periodLabel" for="field_periodLabel">Period Label</label>
          <select class="form-control" name="periodLabel" formControlName="periodLabel" id="field_periodLabel" data-cy="periodLabel">
            <option [ngValue]="null">{{ 'amSystemBackApp.PeriodLabel.null' | translate }}</option>
            <option *ngFor="let periodLabel of periodLabelValues" [value]="periodLabel">
              {{ 'amSystemBackApp.PeriodLabel.' + periodLabel | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.endDate" for="field_endDate">End Date</label>
          <div class="d-flex">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="datetime-local"
              class="form-control"
              name="endDate"
              formControlName="endDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'amSystemBackApp.EventStatus.null' | translate }}</option>
            <option *ngFor="let eventStatus of eventStatusValues" [value]="eventStatus">
              {{ 'amSystemBackApp.EventStatus.' + eventStatus | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.storedBy" for="field_storedBy">Stored By</label>
          <input type="text" class="form-control" name="storedBy" id="field_storedBy" data-cy="storedBy" formControlName="storedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.completedBy" for="field_completedBy">Completed By</label>
          <input
            type="text"
            class="form-control"
            name="completedBy"
            id="field_completedBy"
            data-cy="completedBy"
            formControlName="completedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.completedDate" for="field_completedDate"
            >Completed Date</label
          >
          <div class="d-flex">
            <input
              id="field_completedDate"
              data-cy="completedDate"
              type="datetime-local"
              class="form-control"
              name="completedDate"
              formControlName="completedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.followup" for="field_followup">Followup</label>
          <input type="checkbox" class="form-check" name="followup" id="field_followup" data-cy="followup" formControlName="followup" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.deleted" for="field_deleted">Deleted</label>
          <input type="checkbox" class="form-check" name="deleted" id="field_deleted" data-cy="deleted" formControlName="deleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.deletedAt" for="field_deletedAt">Deleted At</label>
          <div class="d-flex">
            <input
              id="field_deletedAt"
              data-cy="deletedAt"
              type="datetime-local"
              class="form-control"
              name="deletedAt"
              formControlName="deletedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.entityInstance" for="field_entityInstance"
            >Entity Instance</label
          >
          <select
            class="form-control"
            id="field_entityInstance"
            data-cy="entityInstance"
            name="entityInstance"
            formControlName="entityInstance"
            [compareWith]="compareTrackedEntityInstance"
          >
            <option *ngIf="editForm.get(['entityInstance'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="trackedEntityInstanceOption"
              *ngFor="let trackedEntityInstanceOption of trackedEntityInstancesSharedCollection"
            >
              {{ trackedEntityInstanceOption.uid }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['entityInstance'])!.invalid &&
            (editForm.get(['entityInstance'])!.dirty || editForm.get(['entityInstance'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['entityInstance'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.program" for="field_program">Program</label>
          <select
            class="form-control"
            id="field_program"
            data-cy="program"
            name="program"
            formControlName="program"
            [compareWith]="compareProgram"
          >
            <option *ngIf="!editForm.get('program')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="programOption" *ngFor="let programOption of programsSharedCollection">{{ programOption.name }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['program'])!.invalid && (editForm.get(['program'])!.dirty || editForm.get(['program'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['program'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.organisationUnit" for="field_organisationUnit"
            >Organisation Unit</label
          >
          <select
            class="form-control"
            id="field_organisationUnit"
            data-cy="organisationUnit"
            name="organisationUnit"
            formControlName="organisationUnit"
            [compareWith]="compareOrganisationUnit"
          >
            <option *ngIf="!editForm.get('organisationUnit')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="organisationUnitOption" *ngFor="let organisationUnitOption of organisationUnitsSharedCollection">
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['organisationUnit'])!.invalid &&
            (editForm.get(['organisationUnit'])!.dirty || editForm.get(['organisationUnit'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['organisationUnit'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.activity" for="field_activity">Activity</label>
          <select
            class="form-control"
            id="field_activity"
            data-cy="activity"
            name="activity"
            formControlName="activity"
            [compareWith]="compareActivity"
          >
            <option *ngIf="!editForm.get('activity')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="activityOption" *ngFor="let activityOption of activitiesSharedCollection">{{ activityOption.name }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['activity'])!.invalid && (editForm.get(['activity'])!.dirty || editForm.get(['activity'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['activity'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.updatedBy" for="field_updatedBy">Updated By</label>
          <select
            class="form-control"
            id="field_updatedBy"
            data-cy="updatedBy"
            name="updatedBy"
            formControlName="updatedBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.programInstance.approvedBy" for="field_approvedBy">Approved By</label>
          <select
            class="form-control"
            id="field_approvedBy"
            data-cy="approvedBy"
            name="approvedBy"
            formControlName="approvedBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label appTranslate="amSystemBackApp.programInstance.comment" for="field_comments">Comment</label>
          <select
            class="form-control"
            id="field_comments"
            data-cy="comment"
            multiple
            name="comments"
            formControlName="comments"
            [compareWith]="compareComment"
          >
            <option [ngValue]="commentOption" *ngFor="let commentOption of commentsSharedCollection">
              {{ commentOption.commentText }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
