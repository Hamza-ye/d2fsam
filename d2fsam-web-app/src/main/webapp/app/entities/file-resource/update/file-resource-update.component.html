<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-file-resource-heading"
        data-cy="FileResourceCreateUpdateHeading"
        appTranslate="amSystemBackApp.fileResource.home.createOrEditLabel"
      >
        Create or edit a File Resource
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)"></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.contentType" for="field_contentType">Content Type</label>
          <input
            type="text"
            class="form-control"
            name="contentType"
            id="field_contentType"
            data-cy="contentType"
            formControlName="contentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.contentLength" for="field_contentLength"
            >Content Length</label
          >
          <input
            type="number"
            class="form-control"
            name="contentLength"
            id="field_contentLength"
            data-cy="contentLength"
            formControlName="contentLength"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.contentMd5" for="field_contentMd5">Content Md 5</label>
          <input
            type="text"
            class="form-control"
            name="contentMd5"
            id="field_contentMd5"
            data-cy="contentMd5"
            formControlName="contentMd5"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.storageKey" for="field_storageKey">Storage Key</label>
          <input
            type="text"
            class="form-control"
            name="storageKey"
            id="field_storageKey"
            data-cy="storageKey"
            formControlName="storageKey"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.assigned" for="field_assigned">Assigned</label>
          <input type="checkbox" class="form-check" name="assigned" id="field_assigned" data-cy="assigned" formControlName="assigned" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.domain" for="field_domain">Domain</label>
          <select class="form-control" name="domain" formControlName="domain" id="field_domain" data-cy="domain">
            <option [ngValue]="null">{{ 'amSystemBackApp.FileResourceDomain.null' | translate }}</option>
            <option *ngFor="let fileResourceDomain of fileResourceDomainValues" [value]="fileResourceDomain">
              {{ 'amSystemBackApp.FileResourceDomain.' + fileResourceDomain | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.hasMultipleStorageFiles" for="field_hasMultipleStorageFiles"
            >Has Multiple Storage Files</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="hasMultipleStorageFiles"
            id="field_hasMultipleStorageFiles"
            data-cy="hasMultipleStorageFiles"
            formControlName="hasMultipleStorageFiles"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.fileResourceOwner" for="field_fileResourceOwner"
            >File Resource Owner</label
          >
          <input
            type="text"
            class="form-control"
            name="fileResourceOwner"
            id="field_fileResourceOwner"
            data-cy="fileResourceOwner"
            formControlName="fileResourceOwner"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.fileResource.updatedBy" for="field_updatedBy">Updated By</label>
          <select
            class="form-control"
            id="field_updatedBy"
            data-cy="updatedBy"
            name="updatedBy"
            formControlName="updatedBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
