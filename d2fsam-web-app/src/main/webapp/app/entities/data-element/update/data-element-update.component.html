<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-data-element-heading"
        data-cy="DataElementCreateUpdateHeading"
        appTranslate="amSystemBackApp.dataElement.home.createOrEditLabel"
      >
        Create or edit a Data Element
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)"></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.valueType" for="field_valueType">Value Type</label>
          <select class="form-control" name="valueType" formControlName="valueType" id="field_valueType" data-cy="valueType">
            <option [ngValue]="null">{{ 'amSystemBackApp.ValueType.null' | translate }}</option>
            <option *ngFor="let valueType of valueTypeValues" [value]="valueType">
              {{ 'amSystemBackApp.ValueType.' + valueType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.aggregationType" for="field_aggregationType"
            >Aggregation Type</label
          >
          <select
            class="form-control"
            name="aggregationType"
            formControlName="aggregationType"
            id="field_aggregationType"
            data-cy="aggregationType"
          >
            <option [ngValue]="null">{{ 'amSystemBackApp.AggregationType.null' | translate }}</option>
            <option *ngFor="let aggregationType of aggregationTypeValues" [value]="aggregationType">
              {{ 'amSystemBackApp.AggregationType.' + aggregationType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.displayInListNoProgram" for="field_displayInListNoProgram"
            >Display In List No Program</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="displayInListNoProgram"
            id="field_displayInListNoProgram"
            data-cy="displayInListNoProgram"
            formControlName="displayInListNoProgram"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.zeroIsSignificant" for="field_zeroIsSignificant"
            >Zero Is Significant</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="zeroIsSignificant"
            id="field_zeroIsSignificant"
            data-cy="zeroIsSignificant"
            formControlName="zeroIsSignificant"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.mandatory" for="field_mandatory">Mandatory</label>
          <input type="checkbox" class="form-check" name="mandatory" id="field_mandatory" data-cy="mandatory" formControlName="mandatory" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.uniqueAttribute" for="field_uniqueAttribute"
            >Unique Attribute</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="uniqueAttribute"
            id="field_uniqueAttribute"
            data-cy="uniqueAttribute"
            formControlName="uniqueAttribute"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.fieldMask" for="field_fieldMask">Field Mask</label>
          <input type="text" class="form-control" name="fieldMask" id="field_fieldMask" data-cy="fieldMask" formControlName="fieldMask" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.orgunitScope" for="field_orgunitScope">Orgunit Scope</label>
          <input
            type="checkbox"
            class="form-check"
            name="orgunitScope"
            id="field_orgunitScope"
            data-cy="orgunitScope"
            formControlName="orgunitScope"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.skipSynchronization" for="field_skipSynchronization"
            >Skip Synchronization</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="skipSynchronization"
            id="field_skipSynchronization"
            data-cy="skipSynchronization"
            formControlName="skipSynchronization"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.confidential" for="field_confidential">Confidential</label>
          <input
            type="checkbox"
            class="form-check"
            name="confidential"
            id="field_confidential"
            data-cy="confidential"
            formControlName="confidential"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.optionSet" for="field_optionSet">Option Set</label>
          <select
            class="form-control"
            id="field_optionSet"
            data-cy="optionSet"
            name="optionSet"
            formControlName="optionSet"
            [compareWith]="compareOptionSet"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="optionSetOption" *ngFor="let optionSetOption of optionSetsSharedCollection">
              {{ optionSetOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.dataElement.updatedBy" for="field_updatedBy">Updated By</label>
          <select
            class="form-control"
            id="field_updatedBy"
            data-cy="updatedBy"
            name="updatedBy"
            formControlName="updatedBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
