<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-tracked-entity-instance-heading"
        data-cy="TrackedEntityInstanceCreateUpdateHeading"
        appTranslate="amSystemBackApp.trackedEntityInstance.home.createOrEditLabel"
      >
        Create or edit a Tracked Entity Instance
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.uuid" for="field_uuid">Uuid</label>
          <input type="text" class="form-control" name="uuid" id="field_uuid" data-cy="uuid" formControlName="uuid" />
          <div *ngIf="editForm.get('uuid')!.invalid && (editForm.get('uuid')!.dirty || editForm.get('uuid')!.touched)"></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.createdAtClient" for="field_createdAtClient"
            >Created At Client</label
          >
          <div class="d-flex">
            <input
              id="field_createdAtClient"
              data-cy="createdAtClient"
              type="datetime-local"
              class="form-control"
              name="createdAtClient"
              formControlName="createdAtClient"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.updatedAtClient" for="field_updatedAtClient"
            >Updated At Client</label
          >
          <div class="d-flex">
            <input
              id="field_updatedAtClient"
              data-cy="updatedAtClient"
              type="datetime-local"
              class="form-control"
              name="updatedAtClient"
              formControlName="updatedAtClient"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.lastSynchronized" for="field_lastSynchronized"
            >Last Synchronized</label
          >
          <div class="d-flex">
            <input
              id="field_lastSynchronized"
              data-cy="lastSynchronized"
              type="datetime-local"
              class="form-control"
              name="lastSynchronized"
              formControlName="lastSynchronized"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.featureType" for="field_featureType"
            >Feature Type</label
          >
          <select class="form-control" name="featureType" formControlName="featureType" id="field_featureType" data-cy="featureType">
            <option [ngValue]="null">{{ 'amSystemBackApp.FeatureType.null' | translate }}</option>
            <option *ngFor="let featureType of featureTypeValues" [value]="featureType">
              {{ 'amSystemBackApp.FeatureType.' + featureType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.coordinates" for="field_coordinates"
            >Coordinates</label
          >
          <input
            type="text"
            class="form-control"
            name="coordinates"
            id="field_coordinates"
            data-cy="coordinates"
            formControlName="coordinates"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.potentialDuplicate" for="field_potentialDuplicate"
            >Potential Duplicate</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="potentialDuplicate"
            id="field_potentialDuplicate"
            data-cy="potentialDuplicate"
            formControlName="potentialDuplicate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.deleted" for="field_deleted">Deleted</label>
          <input type="checkbox" class="form-check" name="deleted" id="field_deleted" data-cy="deleted" formControlName="deleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.storedBy" for="field_storedBy">Stored By</label>
          <input type="text" class="form-control" name="storedBy" id="field_storedBy" data-cy="storedBy" formControlName="storedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.inactive" for="field_inactive">Inactive</label>
          <input type="checkbox" class="form-check" name="inactive" id="field_inactive" data-cy="inactive" formControlName="inactive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.period" for="field_period">Period</label>
          <select
            class="form-control"
            id="field_period"
            data-cy="period"
            name="period"
            formControlName="period"
            [compareWith]="comparePeriod"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="periodOption" *ngFor="let periodOption of periodsSharedCollection">{{ periodOption.name }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.organisationUnit" for="field_organisationUnit"
            >Organisation Unit</label
          >
          <select
            class="form-control"
            id="field_organisationUnit"
            data-cy="organisationUnit"
            name="organisationUnit"
            formControlName="organisationUnit"
            [compareWith]="compareOrganisationUnit"
          >
            <option *ngIf="!editForm.get('organisationUnit')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="organisationUnitOption" *ngFor="let organisationUnitOption of organisationUnitsSharedCollection">
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['organisationUnit'])!.invalid &&
            (editForm.get(['organisationUnit'])!.dirty || editForm.get(['organisationUnit'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['organisationUnit'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.trackedEntityType" for="field_trackedEntityType"
            >Tracked Entity Type</label
          >
          <select
            class="form-control"
            id="field_trackedEntityType"
            data-cy="trackedEntityType"
            name="trackedEntityType"
            formControlName="trackedEntityType"
            [compareWith]="compareTrackedEntityType"
          >
            <option *ngIf="!editForm.get('trackedEntityType')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="trackedEntityTypeOption" *ngFor="let trackedEntityTypeOption of trackedEntityTypesSharedCollection">
              {{ trackedEntityTypeOption.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['trackedEntityType'])!.invalid &&
            (editForm.get(['trackedEntityType'])!.dirty || editForm.get(['trackedEntityType'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['trackedEntityType'])?.errors?.required"
            appTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.trackedEntityInstance.updatedBy" for="field_updatedBy">Updated By</label>
          <select
            class="form-control"
            id="field_updatedBy"
            data-cy="updatedBy"
            name="updatedBy"
            formControlName="updatedBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
