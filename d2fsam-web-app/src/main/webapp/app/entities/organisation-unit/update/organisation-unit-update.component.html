<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="app-organisation-unit-heading"
        data-cy="OrganisationUnitCreateUpdateHeading"
        appTranslate="amSystemBackApp.organisationUnit.home.createOrEditLabel"
      >
        Create or edit a Organisation Unit
      </h2>

      <div>
        <app-alert-error></app-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" appTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('uid')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 11 }"
            >
              This field cannot be longer than 11 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)"></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" appTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.shortName" for="field_shortName">Short Name</label>
          <input type="text" class="form-control" name="shortName" id="field_shortName" data-cy="shortName" formControlName="shortName" />
          <div *ngIf="editForm.get('shortName')!.invalid && (editForm.get('shortName')!.dirty || editForm.get('shortName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('shortName')?.errors?.maxlength"
              appTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.path" for="field_path">Path</label>
          <input type="text" class="form-control" name="path" id="field_path" data-cy="path" formControlName="path" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.hierarchyLevel" for="field_hierarchyLevel"
            >Hierarchy Level</label
          >
          <input
            type="number"
            class="form-control"
            name="hierarchyLevel"
            id="field_hierarchyLevel"
            data-cy="hierarchyLevel"
            formControlName="hierarchyLevel"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.openingDate" for="field_openingDate">Opening Date</label>
          <div class="input-group">
            <input
              id="field_openingDate"
              data-cy="openingDate"
              type="text"
              class="form-control"
              name="openingDate"
              ngbDatepicker
              #openingDateDp="ngbDatepicker"
              formControlName="openingDate"
            />
            <button type="button" class="btn btn-secondary" (click)="openingDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.comment" for="field_comment">Comment</label>
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.closedDate" for="field_closedDate">Closed Date</label>
          <div class="input-group">
            <input
              id="field_closedDate"
              data-cy="closedDate"
              type="text"
              class="form-control"
              name="closedDate"
              ngbDatepicker
              #closedDateDp="ngbDatepicker"
              formControlName="closedDate"
            />
            <button type="button" class="btn btn-secondary" (click)="closedDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.contactPerson" for="field_contactPerson"
            >Contact Person</label
          >
          <input
            type="text"
            class="form-control"
            name="contactPerson"
            id="field_contactPerson"
            data-cy="contactPerson"
            formControlName="contactPerson"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.address" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.phoneNumber" for="field_phoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.organisationUnitType" for="field_organisationUnitType"
            >Organisation Unit Type</label
          >
          <select
            class="form-control"
            name="organisationUnitType"
            formControlName="organisationUnitType"
            id="field_organisationUnitType"
            data-cy="organisationUnitType"
          >
            <option [ngValue]="null">{{ 'amSystemBackApp.OrganisationUnitType.null' | translate }}</option>
            <option *ngFor="let organisationUnitType of organisationUnitTypeValues" [value]="organisationUnitType">
              {{ 'amSystemBackApp.OrganisationUnitType.' + organisationUnitType | translate }}
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('organisationUnitType')!.invalid &&
              (editForm.get('organisationUnitType')!.dirty || editForm.get('organisationUnitType')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('organisationUnitType')?.errors?.required"
              appTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.inactive" for="field_inactive">Inactive</label>
          <input type="checkbox" class="form-check" name="inactive" id="field_inactive" data-cy="inactive" formControlName="inactive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.parent" for="field_parent">Parent</label>
          <select
            class="form-control"
            id="field_parent"
            data-cy="parent"
            name="parent"
            formControlName="parent"
            [compareWith]="compareOrganisationUnit"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="organisationUnitOption" *ngFor="let organisationUnitOption of organisationUnitsSharedCollection">
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.hfHomeSubVillage" for="field_hfHomeSubVillage"
            >Hf Home Sub Village</label
          >
          <select
            class="form-control"
            id="field_hfHomeSubVillage"
            data-cy="hfHomeSubVillage"
            name="hfHomeSubVillage"
            formControlName="hfHomeSubVillage"
            [compareWith]="compareOrganisationUnit"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="organisationUnitOption" *ngFor="let organisationUnitOption of organisationUnitsSharedCollection">
              {{ organisationUnitOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.servicingHf" for="field_servicingHf">Servicing Hf</label>
          <select
            class="form-control"
            id="field_servicingHf"
            data-cy="servicingHf"
            name="servicingHf"
            formControlName="servicingHf"
            [compareWith]="compareOrganisationUnit"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="organisationUnitOption" *ngFor="let organisationUnitOption of organisationUnitsSharedCollection">
              {{ organisationUnitOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.image" for="field_image">Image</label>
          <select
            class="form-control"
            id="field_image"
            data-cy="image"
            name="image"
            formControlName="image"
            [compareWith]="compareFileResource"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="fileResourceOption" *ngFor="let fileResourceOption of fileResourcesSharedCollection">
              {{ fileResourceOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.updatedBy" for="field_updatedBy">Updated By</label>
          <select
            class="form-control"
            id="field_updatedBy"
            data-cy="updatedBy"
            name="updatedBy"
            formControlName="updatedBy"
            [compareWith]="compareUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" appTranslate="amSystemBackApp.organisationUnit.assignedChv" for="field_assignedChv">Assigned Chv</label>
          <select
            class="form-control"
            id="field_assignedChv"
            data-cy="assignedChv"
            name="assignedChv"
            formControlName="assignedChv"
            [compareWith]="compareChv"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="chvOption" *ngFor="let chvOption of chvsSharedCollection">{{ chvOption.code }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span appTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
